<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Package Booking Form</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Papyrus;
            background-color: #fff8f0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Form Container Styles */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 24px 24px rgba(0, 0, 0, 0.2);
            width: 50%;  /* Default width (will scale with screen size) */
            max-width: 800px; /* Maximum width to prevent the form from becoming too wide */
            box-sizing: border-box;
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            color: #555;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Form Group Styles */
        .form-group {
            display: flex;
            flex-wrap: wrap;  /* Allow labels and inputs to wrap on smaller screens */
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Label Styles */
        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;  /* Space between label and input */
            flex: 1;  /* Make the label flexible */
            min-width: 150px;  /* Prevent labels from becoming too small */
        }

        /* Input Field Styles */
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"] {
            width: 100%;  /* Ensure inputs take full width of their container */
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;  /* Prevent padding from affecting width */
            flex: 2;  /* The input takes twice the width of the label */
        }

        /* Submit Button Styles */
        input[type="submit"] {
            width: 100%;  /* Ensure submit button takes full width */
            padding: 15px;
            background-color: #86662c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        input[type="submit"]:hover {
            background-color: #bea474;
        }


    </style>

</head>
<body>
<div class="form-container">
    <h1>Book Your Travel Package</h1>
    <form id="contact_form">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name"required>
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" id="phone" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Travel Date:</label>
            <input type="date" id="travel-date" required>
        </div>
        <div class="form-group">
            <label>Number of Members:</label>
            <input type="number" id="members" min="1" required>
        </div>
        <div class="form-group">
            <input type="submit">
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
