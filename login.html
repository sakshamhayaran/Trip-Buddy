<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Package Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="form-container">
    <h1 class="text-center">Book Your Travel Package</h1>
    <form id="contact_form">
        <div class="my-1">
            <label class="form-label">Name :</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="my-1">
            <label class="form-label">Phone Number :</label>
            <input type="text" id="phone" class="form-control" required>
        </div>
        <div class="my-1">
            <label class="form-label">Email :</label>
            <input type="email" class="form-control" required>
        </div>
        <div class="my-1">
            <label class="form-label">Travel Date:</label>
            <input type="date" class="form-control" required>
        </div>
        <div class="my-1">
            <label class="form-label">Number of Members:</label>
            <input type="number" class="form-control" min="1" required>
        </div>
        <div class="d-grid my-1 mt-3">
            <input type="submit" class="btn" id="btn" type="button">
        </div>
    </form>
</div>


<style>
    html,body{
        width:100%;
        height:100%;
        background-color: #fff8f0;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .form-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 50px;
        border-radius: 12px;
        box-shadow: 0 24px 24px rgba(0, 0, 0, 0.2);
        width: 70%;  /* Default width (will scale with screen size) */
        max-width: 800px; /* Maximum width to prevent the form from becoming too wide */
        box-sizing: border-box;
    }
    #btn{
        font-weight:500;
        background-color: #86662c;
        color:white;
    }
    #btn:hover {
        background-color: #bea474;
    }
</style>

<script src="form_validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
